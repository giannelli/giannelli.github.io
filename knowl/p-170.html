                    \begin{align*}
u&amp;= 1 + a e^{-kt}\\
\frac{dp}{dt}&amp;=\frac{dp}{du}\frac{du}{dt}&amp;\text{(Chain Rule)}\\
&amp;=\frac{-1}{u^2}\left(-ak e^{-kt}\right)\\
&amp;=\frac{ak e^{-kt}}{(1+a e^{-kt})^2}
\end{align*}
