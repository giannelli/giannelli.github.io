<p>
                These can be set equal to each other and solved
                \begin{align*}
15t-5t^2&amp;=8(t-1)-5(t-1)^2\\
15t-5t^2&amp;=8t-8-5(t^2-2t+1)\\
15t-5t^2&amp;=8t-8-5t^2+10t-5\\
15t&amp;=18t-13\\
t&amp;=\frac{13}{3}
\end{align*}
            </p>
