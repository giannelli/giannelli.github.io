<article class="listitem"><h5 class="heading"><span class="type">Item</span></h5>
<li id="li-9">
                    \(y = function('y')(t)\)
                    tells Sage that \(y\) is a function of \(t\), e.g. as though every time we type \(y\) we mean \(
                    y(t)\).
                    This is a way to identify \(y\) as a function, not just a variable, and associate it with \(t\).
                </li></article><span class="incontext"><a href="section-6.html#li-9">in-context</a></span>
