<p>
                    Explicit:
                    \begin{gather*}
xy+2x+3x^2 = 4\\
\text{Solve for } y\\
y = \frac{4}{x} -2 -3x\\
\text{And differentiate } y\\
\frac{dy}{dx} = -\frac{4}{x^2} -3
\end{gather*}
                </p>
