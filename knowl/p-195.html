<p>
                    The first derivative is given by:
                    \begin{equation*}\frac{\Delta f(x)}{\Delta x} = \lim_{h \to 0}\frac{f(x+h)-f(x)}{(x+h)-(x)} = \lim_{h \to 0}\frac{f(x+h)-f(x)}{h}\end{equation*}
                </p>
