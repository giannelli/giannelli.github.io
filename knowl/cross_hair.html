<div class="sagecell-sage" id="sage-47"><script type="text/x-sage">def cross_hair(pt, xrange, yrange):
    plt=point_with_coords(pt,xrange,yrange)
    pt1=(xrange[1],pt[1])
    pt2=(xrange[2],pt[1])
    plt += line([pt1, pt2], linestyle='--')
    pt1=(pt[0], yrange[1])
    pt2=(pt[0],yrange[2])
    plt += line([pt1, pt2], linestyle='--')
    return plt
</script></div></article><span class="incontext"><a href="calculus-derivatives.html#cross_hair">in-context</a></span>
