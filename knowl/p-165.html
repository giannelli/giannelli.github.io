<h5 class="heading"><span class="type">Paragraph</span></h5><p>As before, we define \(y(x)\) and our DE. Notice the \(2\) as the third argument to the <tt class="code-inline tex2jax_ignore">
                    diff()
                </tt> method.
                    This tells the method to differentiate twice. We could have used <tt class="code-inline tex2jax_ignore">diff(y,x,x)</tt> instead.
                    Notice also we are using the alias <!--Style me with CSS--><em>diff</em> for <!--Style me with CSS--><em>derivative</em>.
