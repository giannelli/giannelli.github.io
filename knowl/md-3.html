<body>\begin{align*}
\fe{f}{x}&amp;=\frac{x^{2} - 2 \, \sqrt{x}}{x}\\
\text{Expand this to:}\\
\fe{f}{x}&amp;=x - \frac{2}{\sqrt{x}}\\
\text{Differentiate each part using the power law: } \de {x^r}x = r x^{r-1}\\
\fe{\fd{f}}{x}&amp;=1+\dfrac{1}{\sqrt{x^3}}
\end{align*}<span class="incontext"><a href="introduction-first-derivative-supplementary-exercises.html#md-3">in-context</a></span>
