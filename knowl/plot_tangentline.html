<div class="sagecell-sage" id="sage-39"><script type="text/x-sage">def plot_tangentline(f, pt, xrange ):
    (a,b) = pt
    dydx=f.diff(x)
    m=dydx(x=a)
    c=b-m*a
    dydx=f.diff(x)
    y(x)=m*x+c
    tangent="y={}".format(y(x))
    return point(pt,rgbcolor='black', pointsize=30) \
        +plot(f,xrange,legend_label='f(x)',detect_poles='show') \
        +plot(dydx,xrange, color='green',legend_label='f\'(x)',linestyle='--',detect_poles='show') \
        +plot(y,xrange,color='red',legend_label=tangent)
</script></div></article><span class="incontext"><a href="calculus-derivatives.html#plot_tangentline">in-context</a></span>
