<p>
                Let \(r\) be the rent per unit and \(R\) be the total rental income.  We want to maximise \(R\).
                \begin{equation*}
                    \begin{cases}
                    R = 100r &amp; r\leq 800 \\
                    R = \left[100 - \frac{r-800}{10}\right]r &amp; r &gt; 800
                    \end{cases}
                \end{equation*}
            </p>
