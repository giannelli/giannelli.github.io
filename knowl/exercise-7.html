<span class="type">Exercise</span><span class="codenumber">b)</span>
</h5>
<span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-answer-7" id="answer-7"><span class="heading"><span class="type">Answer</span></span></a></span><span id="hk-answer-7" style="display: none;" class="tex2jax_ignore"><span class="solution">\(\frac{dp}{dt}=\frac{ak e^{-kt}}{(1+a e^{-kt})^2}\)</span></span> <span class="hidden-knowl-wrapper"><a knowl="" class="id-ref" refid="hk-solution-7" id="solution-7"><span class="heading"><span class="type">Solution</span></span></a></span><span id="hk-solution-7" style="display: none;" class="tex2jax_ignore"><span class="solution"><p id="p-170">
                    \begin{align*}
u&amp;= 1 + a e^{-kt}\\
\frac{dp}{dt}&amp;=\frac{dp}{du}\frac{du}{dt}&amp;\text{(Chain Rule)}\\
&amp;=\frac{-1}{u^2}\left(-ak e^{-kt}\right)\\
&amp;=\frac{ak e^{-kt}}{(1+a e^{-kt})^2}
\end{align*}
