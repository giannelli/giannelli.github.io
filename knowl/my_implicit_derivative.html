</h5>Utility method <tt class="code-inline tex2jax_ignore">my_implicit_derivative()</tt><div class="sagecell-sage" id="sage-50"><script type="text/x-sage">def my_implicit_derivative(expr):
    show(expr)
    f(x,y) = expr.lhs() - expr.rhs()
    dydx = f.implicit_derivative(y,x)
    pretty_print(r'\frac {dy}{dx}='+LatexExpr(latex(dydx)))
    # show("Dy=",dydx) #Use this instead of the one above if you are using the online sage notebook.
    return dydx
</script></div></article><span class="incontext"><a href="calculus-derivatives.html#my_implicit_derivative">in-context</a></span>
