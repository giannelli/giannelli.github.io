                    \(y = function('y')(t)\)
                    tells Sage that \(y\) is a function of \(t\), e.g. as though every time we type \(y\) we mean \(
                    y(t)\).
                    This is a way to identify \(y\) as a function, not just a variable, and associate it with \(t\).
