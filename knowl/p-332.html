<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>
                        If \(A \subset \mathbb{R}3\) be a subspace of rank 2 then it is a plane through the origin.
                        If \(\vec{x} \in A\) then
                        \begin{equation*}\vec{x} = t_1 \vec{v_1} + t_2 \vec{v_2}\end{equation*}
                        for direction vectors \(\vec{v_1},\vec{v_2}\).
                    </p>
