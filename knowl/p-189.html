                    \begin{align*}
M_t&amp;=M_0 e^{-\lambda t}\\

\frac{1}{800}&amp;=e^{-\lambda t}\\
800&amp;=e^{\lambda t}\\
log{800}&amp;=\lambda t\\
t&amp;=\frac{log{800}}{\lambda}\\
&amp;=\frac{log{800}}{0.1386}\\
&amp; \approx 48.2
